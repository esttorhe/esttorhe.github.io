# ABOUTME: GitHub Actions workflow for building and deploying the Astro site
# ABOUTME: Builds static site with Astro and deploys to GitHub Pages

name: Build and Deploy

on:
  push:
    branches:
      - source
      - astro
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site with Astro
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -f ./dist/index.html ]; then
            echo "ERROR: index.html not found - Astro build incomplete"
            exit 1
          fi
          echo "Build verification passed: index.html exists"
          ls -la ./dist/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: master
          keep_files: false
