googleplus_hidden: true

# Pinboard
pinboard_user:
pinboard_count: 3

# Delicious
delicious_user:
delicious_count: 3

# Disqus Comments
disqus_short_name: ticobjc
disqus_show_comment_count: true

# Google Analytics
google_analytics_tracking_id: UA-47828981-1

# Facebook Like
facebook_like: true

#Markdown
future:      true
reading_time:     true
words_per_minute: 200

markdown:    kramdown
kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: true

  coderay:
    coderay_break_lines: true
    coderay_line_numbers: table
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

