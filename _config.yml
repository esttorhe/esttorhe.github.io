# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: TicObj-C
subtitle: "Sneak peek of how ObjC looks from small Costa Rica."
description: "Sneak peek of how ObjC looks from small Costa Rica."
author_bio: "iOS Developer by Day; completely destroyed human being by night.</br>I'm what you call a nerd…"
author: Esteban Torres
language:
timezone: America/Costa_Rica
future: true

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://estebantorr.es
root: /
permalink: blog/:year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: false

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: true
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace: true

# Category & Tag
default_category: code
category_map: 
tag_map: tags

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 5
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: apollo

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:esttorhe/esttorhe.github.io.git
  branch: master

feed:
  type: atom
  path: atom.xml
  limit: 20

# CNAME
## https://github.com/bapti/hexo-generator-cname
cname: estebantorr.es

# Disqus Comments
disqus_shortname: "ticobjc"
disqus_show_comment_count: true


tag_generator:
  per_page: 10
